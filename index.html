<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SG Bus Arrival</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="language-dropdown">
            <select id="language-select">
                <option value="en" selected>English</option>
                <option value="zh">中文 (will not do anything)</option>
                <option value="ms">Bahasa Melayu (will not do anything)</option>
                <option value="ta">தமிழ் (will not do anything... get the pattern?)</option>
            </select>
        </div>
        <h1>Find your bus arrival time!</h1>
            <form action="timings.php" id="busStopForm" method="post">
                <label id="input-label" for="busStopCode">Bus Stop Code:</label>
                <input type="tel" id="busStopCode" name="busStopCode" maxlength="5" autocomplete="off" placeholder="bus no. goes here!">
                <span id="error-message" class="error">Error! Please enter a 5-digit code.</span>
                <input type="submit" value="Get arrival times!" id="submit-button">
            </form>
        <div id="bookmarks">
            <h2>Bookmarked Stops</h2>
        </div>
        <div id="nearest">
            <h2>Nearby Stops</h2>
            <ul id="nearby-stops" style="display: none;"></ul>
            <button id="nearby-button">Show nothing, sorry.</button>
        </div>
    </div>
    
    <script src="update_search.js"></script>
</body>
</html>
